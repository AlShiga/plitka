    <script>
      document.addEventListener("DOMContentLoaded",()=>{
        let numChange = document.querySelector('.numChange');
        let images = document.querySelectorAll('svg')
        let lines = document.querySelectorAll('svg g path')
        for (let index = 0; index < 9; index++) {
          setTimeout(() => {
            numChange.textContent = 9 - index
          }, 1000*index+1);
        }
        lines.forEach((el,key) => {

          setTimeout(() => {

            images.forEach(img=>{
              img.querySelectorAll('g path')[key].style.display='none'
            })

          }, 1000*9/17 *key+1 );
        });
        setTimeout(() => {
          document.location.href = "/";
        }, 9300);

      })
    </script>
